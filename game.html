<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Word Guess Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Poor+Story" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row gamePage">
      <div class="col-sm-3 winAndLoss">
         <p>Passes: <span id="pass">0</span></p>
         <br>
         <p>Fails: <span id="fail">0</span></p>
      </div>
      <div class="col-sm-6 gameContent"> 
        <p id="q">Q:</p>
        <p id="question">Ready?</p>
        <p id="starter"><button id="start">start</button></p>
        <h2>Letter guessed:</h2>
        <br>
        <p id="yourGuesses"></p>
       
      </div>
      <div class="col-sm-3 passOrFail">
        <p>
          <span id="lives">100</span>
        </p>
        <p id="result"></p>
      </div>

      </div>
     





</body>
<script src="assets/javascript/game.js"></script>

</html>
